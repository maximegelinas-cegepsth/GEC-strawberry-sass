<!-- == Toolbar == -->
<md-toolbar>
    <div #toolbar style="height: 200px"></div>
    <button #menuBtn
            md-icon-button
            (click)="sidenav.toggle()">
        <md-icon>menu</md-icon>
    </button>

    <span>StrawberrySass</span>

</md-toolbar>

<md-sidenav-layout fullscreen
                   [style.top]="toolbarHeight">

    <!-- == Sidenav == -->
    <md-sidenav #sidenav
                mode="side"
                opened="true">
        <md-nav-list>
            <a md-list-item routerLink="/about">À propos</a>
            <a md-list-item routerLink="/contact-us">Nous joindre</a>
        </md-nav-list>
    </md-sidenav>

    <!-- == Content == -->
    <router-outlet></router-outlet>

</md-sidenav-layout>
